<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
<title>My Personal Website about myself and what I have learned and some that I learned on the side</title>
</head>
<body>
    

    <div style="background-color: crimson;">
        Div with crimson background
    
    <marquee> <b>My Personal Website about myself and what I have learned and some that I learned on the side</b> </marquee>
  <div id="My Website">
    <p>This is my Homepage.</p>
    <button>
        <a href="#" onclick="return show('About Page','My Website');">Show About Page</a>
    </button>
    
  </div>
    
  <div class="wrapper">
    <article class="flow">
      <h1>Auto responsive grid</h1>
      <figure class="callout">
        <p>In this example there will be as many tracks as will fit into the container with a minimum size of 200px.</p>
        <p><code>grid-template-columns: repeat(auto-fill, minmax(200px,1fr));</code></p>
        <p><strong>Resize the editor panel to see the grid change.</strong></p>
      </figure>

      <div class="container" id="container">
        <div class="box">Item one</div>
        <div class="box">Item two</div>
        <div class="box">Item three</div>
        <div class="box">Item four</div>
        <div class="box">Item five</div>
        <div class="box">Item six</div>
        <div class="box">Item seven</div>
        <div class="box">Item eight</div>
      </div>
    </article>
  </div>

  <div id="About Page" style="display:none">
    This is my About Page
    <button>
        <a href="#" onclick="return show('My Website','About Page');">Show Homepage</a>
    </button>
  </div>
    </div> 
</body>
</html>
