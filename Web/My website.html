<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
<title>My Personal Website about myself and what I have learned</title>
</head>
<body>
    
  <div id="My Website">
    <p>This is my website.</p>
    <a href="#" onclick="return show('About Page','My Website');">Show About Page</a>
  </div>
    
  <div id="About Page" style="display:none">
    This is my About Page
    <a href="#" onclick="return show('My Website','About Page');">Show Homepage</a>
  </div>
    
</body>
</html>
